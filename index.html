<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Carrito de compras</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit" >
                        <i class="bi-cart-fill me-1"></i>
                        Cart

                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
        <!-- Navigation-->
       <link rel="stylesheet" href="CSS/estilos.css">


        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Carrito de compras</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Practica carrito con bootstrap</p>
                </div>
            </div>
        </header>

        
          <main>
        <!-- Section-->
        <section class="productos col-md-9 float-md-end mb-3 ms-md-3  ">
            
        </section>
    

 
          <aside class="carrito">
            <h2>carrito de compras</h2>
            <div class="lista-carrito">
                    <!--Aqui se mostraran los productos agregados al carrito-->
            </div>
            <p class="total-compra"></p>
            <button class="imprimir-ticket  btn btn-success">Imprimir ticket</button>
            <div id="ticket-modal" class="modal">
                <div class="modal-content">
                    <spanc class="close">&times</spanc>
                </div>
            </div>
                <button class="vaciar-carrito  btn btn-danger">Vaciar carrito</button>
           </aside>
        
          </main>

        <footer class="py-5 bg-dark">
            
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
       
        <script src="JS/main.js"></script>

    </body>
</html>
